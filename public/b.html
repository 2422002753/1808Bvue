<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- history 模式实现单页面应用的原理 -->
    <a onclick="goto('/a')">去A页面</a>
    <a onclick="goto('/b')">去B页面</a>
    <div id="app"></div>
</body>
<script>
    function goto(path){
        history.pushState({},null,path); //不刷新页面改变url
        // history,replaceState({},null,path);//无法前进后退
        if(path == '/a'){
            app.innerHTML = 'A页面'
        }
        if(path == '/b'){
            app.innerHTML = 'B页面'
        }
    }
    window.addEventListener("popstate",function(){
        console.log(location.pathname);
        if(location.pathname == "/a"){
            app.innerHTML = "A页面"
        }
    })
</script>
</html>
